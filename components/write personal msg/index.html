        </div>

    <div class="main-window">
        <div class="active-users" id="users">
           
        </div>

        <div class="chat">

            <div class="messages">
               <table id = 'message-list'>

               </table>      
            </div>
            <div class="write-message">
                <input type="text" placeholder="Введите ваше сообщение ...">
                <button class="send-btn">
                    <span class="iconify" data-inline="false" data-icon="icomoon-free:forward"></span>
                </button>
            </div>

    <template id="my-msg">
        <tr>
            <td>
                <div class="my">
                    <div class="message">
                        <div class="icons">
                            <span class="iconify" data-inline="false" data-icon="icomoon-free:bin"></span>
                            <span class="iconify" data-inline="false" data-icon="icomoon-free:pencil" data-flip="horizontal"></span>
                        </div>
                        <span>userText</span>
                        <div class="my-circle circle" style="background-color"><p>ЛОГ</p></div>
                    </div>
                    <table>
                        <tr>
                            <div class="my-info">
                                <i>FROM, DATE</i>
                            </div>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        
    </template>

    <template id="my-personal-msg">
        <tr>
            <td>
                <div class="my">
                    <div class="message">
                        <div class="icons">

                    </div>
                    <table>
                        <tr>
                            <div class="my-info">
                                <i>FROM, DATE</i>
                            </div>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        
    </template>

    <template id="for-me">
        <tr>
            <td>
                <div class="full-message">
                    <div class="message">
                        <div class="circle" style="background-color"><p>ЛОГ</p></div>
                        <span>userText</span>
                        <div class="personal circle"></div>
                    </div>
                    <div class="info">
                        <i>FROM, DATE</i>
                    </div>
                    
                </div>
            </td>
        </tr>
    </template>

    <template id="for-all">
        <tr>
            <td>
                <div class="full-message">
                    <div class="message">
                        <div class="circle" style="background-color"><p>ЛОГ</p></div>
                        <span>userText</span>
                    </div>
                    <div class="info">
                        <i>FROM, DATE</i>
                    </div>
                </div>
            </td>
        </tr>
    </template>

    <template id="user">
        <div class="user">
            <div class="circle" style="background-color"><p>ЛОГ</p></div>
            <div>
                Логин пользователя<br/>
                <i>Личное сообщение</i>
